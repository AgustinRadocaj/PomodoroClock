<main>
<div id="container">
<div id="modifier">
  <div id="title">
  <h1>Pomodoro Clock</h1>
  </div>
  <div id="length">
  <div id="break">
    <h1>Break Length</h1>
    <div id="number">{{break}}</div>
    <button id="length-btn" (click)="breakHandler(1)">+</button>
    <button id="length-btn" (click)="breakHandler(0)">-</button>
  </div>

  <div id="session">
    <h1>Session Length</h1>
    <div id="number">{{session}}</div>
    <button id="length-btn" (click)="sessionHandler(1)">+</button>
    <button id="length-btn" (click)="sessionHandler(0)">-</button>
  </div>
</div>
</div>
<div id="display">
  <div>
    <h1>Session</h1>
    <div id="number">{{timer}}</div>
    <button id="control-btn" (click)="timerStart()">Play</button>
    <button id="control-btn" (click)="timerStop()">Stop</button>
    <button id="control-btn" (click)="reset()">Reset</button>
  </div>
</div>
</div>
</main>


<router-outlet></router-outlet>
